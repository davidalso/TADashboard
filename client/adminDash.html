<template name="DataDashboard">
  {{> CreateSession }}
  <div class="session-listing row">
    <div class="data-row-label col-sm-12">
      <h5 class="data-field inline">Date</h5>
      <h5 class="data-field inline">Description</h5>
      <h5 class="data-field inline">Condition</h5>
      <h5 class="url-field inline">TA Link</h5>
    </div>
    <div class="session-table col-sm-12">
      {{#each session}}
        {{> DataSessionListing }}
      {{/each}}
    </div>
  </div>
</template>

<template name="CreateSession">
  <div id="create-session-form" class="row">
    <h4 class="col-sm-12">Create new data session</h4>
    <div id="metadata-form" class="col-sm-12">
      <div class="input-group inline">
        <h5 class="inline">Session Description:</h5>
        <input type="text" id="session-desc" class="metadata-input-box" placeholder="Class Section(ie: A, B, or C)">
      </div>
      <div class="input-group inline">
        <h5 class="inline">Experiment Condition:</h5>
        <input type="text" id="exp-cond" class="metadata-input-box" placeholder="Experimental Condition(ie: 1 or 2)">
      </div>
      <div>
        <h5 class="inline">Tactics to show TA:</h5>
        {{#each tactics}}
          {{> TacticCheckbox}}
        {{/each}}
      </div>
      <button class="create-session btn btn-primary btn-lg">
        Create
      </button>
    </div>
  </div>
</template>

<template name="TacticCheckbox">
  <input class="tactic-input" type="checkbox" name="{{tacticName}}"><label>{{tacticName}}</label>
</template>
<template name="DataSessionListing">
  <div class="data-row col-sm-12">
    <h5 class="data-field inline">{{getDate}}</h5>
    <h5 class="data-field inline">{{desc}}</h5>
    <h5 class="data-field inline">{{cond}}</h5>
    <a target="_blank" href="{{urlFor route="TADashboard" data=getData}}">
      <h5 class="url-field inline">{{urlFor route="TADashboard" data=getData}}</h5>
    </a>
    <a target="_blank" href="{{urlFor route="ObserverDashboard" data=getData}}">
      <button class="observer-dash btn btn-primary btn-lg">
        Observer
      </button>
    </a>
    <a target="_blank"  href="{{formUrl}}{{pathFor route="api.getSessionData" data=getData}}">
      <button class="download-data btn btn-primary btn-lg">
        <i class="fa fa-cloud-download"></i> 
      </button>
    </a>
  </div>
</template>
